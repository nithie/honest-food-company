<app-header></app-header>
<div class="search">
  <label for="inp" class="inp">
    <input [(ngModel)]="address" type="text" id="inp" placeholder="&nbsp;" required>
    <span class="label">Address</span>
    <span class="border"></span>
  </label>
  <button id ="search" class="btn btn-primary center">Get Delivery Area</button>
  <p *ngIf="address && !showLoading" class="delivery-area">{{location}}</p>
  <app-loading *ngIf="showLoading"></app-loading>
</div>
